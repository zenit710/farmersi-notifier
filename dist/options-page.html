<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmersi Notifier - ustawienia</title>
</head>
<body>
    <div class="page-wrapper">
        <h1 class="title">
            Farmersi Notifier
        </h1>
        <div class="info">
            <p>Uzupełnij swoje dane, aby otrzymywać powiadomienia o oczekujących na Twoje decyzje grach.</p>
            <p>Twoje dane (nazwa uzytkownika, hasło) nie są nigdzie wysyłane. Mozesz czuć się bezpiecznie.</p>
            <p>
                Mozesz skontaktować się ze mną
                <a href="mailto:malek.kamil@outlook.com">mailowo</a>
                jeśli masz jakieś pytanie lub pomysły.
            </p>
        </div>

        <form class="options-form">
            <div class="form-group">
                <label for="nick" class="form-group__label">Nick</label>
                <input type="text" class="form-group__field--text" placeholder="nick" id="nick" name="nick" />
            </div>
            <div class="form-group">
                <label for="password" class="form-group__label">Hasło</label>
                <input type="password" class="form-group__field--text placeholder="hasło" id="password" name="password" />
            </div>
            <div class="form-group">
                <label for="interval" class="form-group__label">Częstotliwość odświezania (min.)</label>
                <input type="number" class="form-group__field--text" id="interval" name="interval" value="10" />
            </div>

            <h3>Powiadomienia</h3>
            <div class="form-group">
                <label for="notify-game" class="form-group__label">Nowa gra do przeliczenia</label>
                <input type="checkbox" class="form-group__field--checkbox" id="notify-game" name="notifyGame" />
            </div>
            <div class="form-group">
                <label for="notify-message" class="form-group__label">Nowa wiadomość prywatna</label>
                <input type="checkbox" class="form-group__field--checkbox" id="notify-message" name="notifyMessage" />
            </div>
            <div class="form-group">
                <label for="notify-comment" class="form-group__label">Nowy komentarz druzynowy</label>
                <input type="checkbox" class="form-group__field--checkbox" id="notify-comment" name="notifyComment" />
            </div>

            <input type="submit" class="submit" value="Zapisz ustawienia" />
        </form>
        
        <div class="status"></div>
    </div>

    <script src="js/options.js"></script>
</body>
</html>
